{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto my-8 bg-gradient-to-br from-red-500 via-red-600 to-red-700 p-10 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-white mb-4">Confirm Deletion</h2>
    <p class="text-white mb-6">Are you sure you want to delete "{{ train.name }}"?</p>

    <form method="post" action="{% url 'train_delete' pk=train.pk %}" class="mb-6">
        {% csrf_token %}
        <button type="submit"
            class="bg-gradient-to-br from-red-500 via-red-600 to-red-700 hover:from-red-600 hover:via-red-700 hover:to-red-800 text-white py-2 px-4 rounded-full focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">
            Yes, delete
        </button>
    </form>

    <a href="{% url 'home' %}" class="text-blue-500 hover:text-blue-600">Cancel</a>
</div>
{% endblock %}
